<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fighting Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A simple Fighting game">    
	<meta name="author" content="TNeumanndev">
	<meta name="theme-color" content="#c0c0c0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="">
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="shortcut icon" type="img/png" href="./assets/img/ico.png" />
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="player1HealthBar healthBar">
                <div></div>
            </div>
            <div class="timer">60</div>
            <div class="player2healthBar healthBar">
                <div></div>
            </div>
        </div>
        <div class="deathCount">
            <div class="player1Deaths">0</div>
            <div class="player2Deaths">0</div>
        </div>
        <div class="score"></div>
        <canvas></canvas>
        <div class="controlers left">
            <button class="upBtn"></button>
            <button class="rightBtn"></button>
            <button class="leftBtn"></button>
            <button class="unused"></button>
        </div>
        <div class="controlers right">
            <button class="attackBtn"></button>
        </div>
        <div class="startPanel">
            <button class="startBtn" onclick="startGame()">Start</button>
        </div>
    </div>
</body>
<script src="./functions/detectObjectCollision.js"></script>
<script src="./functions/classes/Fighter.js"></script>
<script src="./functions/keyEvents.js"></script>
<script src="./functions/timer.js"></script>
<script src="./functions/animate.js"></script>
<script src="index.js"></script>
</html>
